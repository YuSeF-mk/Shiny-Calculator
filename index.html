<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<script
			src="https://kit.fontawesome.com/620ba12140.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<div id="container" class="background">
			<div id="numpad">
				<div id="display">
					<div id="paragraph" readonly></div>
				</div>
				<div id="btns">
					<button style="grid-area: btn1" class="inp">1</button>
					<button style="grid-area: btn2" class="inp">2</button>
					<button style="grid-area: btn3" class="inp">3</button>
					<button style="grid-area: btn4" class="inp">4</button>
					<button style="grid-area: btn5" class="inp">5</button>
					<button style="grid-area: btn6" class="inp">6</button>
					<button style="grid-area: btn7" class="inp">7</button>
					<button style="grid-area: btn8" class="inp">8</button>
					<button style="grid-area: btn9" class="inp">9</button>
					<button style="grid-area: btn0" class="inp">0</button>
					<button style="grid-area: dot" class="inp" id="dot">.</button>
					<!--^ areal clear ATTR is for screen readers because theris no text-->
					<button
					aria-label="plus button"
					style="grid-area: plus"
					class="inp opr"
					data-value="+"
					><span style="display: none;">+</span><i class="fa-solid fa-plus"></i>
					</button>
					<button
						aria-label="minus button"
						style="grid-area: minus"
						class="inp opr"
						data-value="-"
					><span style="display: none;">-</span><i class="fa-solid fa-minus"></i>
					</button>
					<button
						aria-label="multiplication button"
						style="grid-area: mult"
						class="inp opr"
						data-value="*"
					><span style="display: none;">x</span><i class="fa-solid fa-x"></i>
					</button>
					<button
						aria-label="division button"
						style="grid-area: divide"
						class="inp opr"
						data-value="/"
					><span style="display: none;">/</span><i class="fa-solid fa-divide"></i>
					</button>
					<button style="grid-area: clear" id="clear">Clear</button>
					<button
						style="grid-area: delete"
						id="delete"
						aria-label="delete button"
					>
						<i class="fa-solid fa-delete-left"></i>
					</button>
					<button style="grid-area: equal" id="equal" aria-label="equal button">
						<i class="fa-solid fa-equals"></i>
					</button>
				</div>
			</div>
		</div>
		<script src="./script.js" defer></script>
		<!-- async loads js while html is loading -->
	</body>
</html>
